
<style>

    font-style: normal;
}
.guideBox {margin-top:40px;}

<div class="cptPubGuide">
<div class="guideArea">

<!-- 가이드 그룹 -->
<div class="guideBox">
<div class="guideTitle">Group Top</div>
<div class="guideCont">
<div class="gText">
    - Grid, Table등의 그룹 위에 사용됩니다.
    <br>- 좌측영역에 텍스트, 타이틀, 설명 등이 들어갑니다
    <br>- 우측영역에 버튼, select, input 등이 들어갑니다
</div>
<div class="gGroup">
<div class="gView"></div>
<div class="gCode">
<pre><code class="xml" style="font-size:14px; letter-spacing:1.5px; font-family: 'D2Coding'"></code></pre>
<textarea class="codeGuide" style="display:none;">

<div class="comGroupTop">
    <div class="alignL">
        <div class="unit"><span class="text">전체 <span class="total">1000</span>건</span></div>
    </div>
    <div class="alignR">
        <ul class="comSideOpt">
            <li class="sideItem">
                <div class="frmGroup">
                    <select name="" id="" class="iptSlt">
                        <option value="">시청상태 전체</option>
                        <option value="">시청하기</option>
                        <option value="">시청완료</option>
                    </select>
                </div>
            </li>
            <li class="sideItem">
                <div class="frmSearch">
                    <input type="text" placeholder="검색어를 입력해주세요">
                    <button class="btnSearch">검색</button>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="comGroupTop mb30">
    <div class="alignR">
        <dl class="money">
            <dt>지급총액</dt>
            <dd>13,981,000원</dd>
        </dl>
        <dl class="money">
            <dt>총공제액</dt>
            <dd>488,350원</dd>
        </dl>
        <dl class="money">
            <dt>차인지급액</dt>
            <dd>13,492,650원</dd>
        </dl>
    </div>
</div>
        
</textarea>
</div>
</div>
</div>
</div>

<!-- 가이드 그룹 -->
<div class="guideBox">
<div class="guideTitle">Group Top Print</div>
<div class="guideCont">
<div class="gText">
    - 우측 상단에 인쇄, 엑셀다운로드, 안내등이 있을때 사용합니다
    <br>- 버튼이 없더라도 기본 게시판이 아닌 view 화면을 나타낼 때 사용합니다.
    <br>- 이 컨텐츠를 사용하면 하단에 CURD 버튼이 있는경우 라인이 있는 group bottom을 사용합니다.
</div>
<div class="gGroup">
<div class="gView"></div>
<div class="gCode">
<pre><code class="xml" style="font-size:14px; letter-spacing:1.5px; font-family: 'D2Coding'"></code></pre>
<textarea class="codeGuide" style="display:none;">

<div class="comTopPrint">
    <div class="alignL">
        <div class="frmGroup">
            <select name="" id="" class="iptSlt">
                <option value="">조회년도</option>
                <option value="">2023</option>
            </select>
        </div>
    </div>
    <div class="alignR">
        <button class="btn bLine excel">엑셀다운로드</button>
        <button class="btn bLine print">인쇄</button>
    </div>
</div>

<div class="comTopPrint">
    <div class="alignR">
        <button class="btn bLine excel">엑셀다운로드</button>
        <button class="btn bLine print">인쇄</button>
        <button class="btn bLine excel" disabled="">엑셀다운로드</button>
        <button class="btn bLine print" disabled="">인쇄</button>
    </div>
</div>

</textarea>
</div>
</div>
</div>
</div>
